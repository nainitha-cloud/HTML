<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript array object properties &methods</h2>
    <script>
        //array declaration
        let fruits=["Apple","Banana","Mango"];
        document.write("original array:"+fruits+"<br>");
        //property:length
        document.write("length of array:"+fruits.length+"<br>");
        //add at last
        fruits.push("berry");
        document.write("after push('berry'):"+fruits+"<br>");
        //remove last
       fruits.pop();
        document.write("After pop():"+fruits+"<br>");
        //adds at the first
        fruits.unshift();
        document.write("After unshift('Grapes'):"+fruits+"<br>");
        //removes first
        fruits.shift();
        document.write("After shift():"+fruits+"<br>"); 
        //searching
        document.write("Index of'Banana'():" +fruits.indexof("Banana")+"<br>");
        document.write("Includes 'Mango'():" +fruits.includes("Mango")+"<br>");
        // Extracting & combining
        document.write("Slice (1,3): " + fruits.slice(1,3)+ "<br>");
        fruits.splice(1,1,"Peach"); // replace Banana with Peach
        document.write("After splice: " + fruits + "<br>");
        let moreFruits = ["Kiwi", "Papaya"];
        document.write("Concat: " + fruits.concat(moreFruits) + "<br>");
        // Converting
        document.write("join('-'): " + fruits.join("-") + "<br>");
        document.write("toString(): " + fruits.toString() + "<br>");
        // Sorting
        document.write("sort(): " + fruits.sort() + "<br>");
        document.write("reverse(): " + fruits.reverse() + "<br>");
   </script>
</body>
</html>
